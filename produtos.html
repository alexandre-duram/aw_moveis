<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/edicao.css">
    <title>Produtos</title>
</head>

<body>
    <img src="logo.png" class="normal">
    <h1>Inclusão de Produtos</h1>
    <p>Nome do Produto:
        <input type="text" id="inProduto" autofocus class="boxA" placeholder="Produto">
    </p>
    <p>Quantidade:
        <input type="number" id="inValor" class="boxB">
        <input type="button" value="Adicionar" id="btAdicionar" class="button">
    </p>
    <p><input type="button" value="Listar Todos" id="btListar" class="buttonA">
        <input type="button" value="Relatório de Pesquisa" id="btResumir" class="buttonB">
    </p>
    <pre id="outLista"></pre>
    <script src="js/produtos.js"></script>
</body>

</html>
